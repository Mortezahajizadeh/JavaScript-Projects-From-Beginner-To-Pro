<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
</head>
    <body>
        <p class="title">Rock Paper Scissors</p>
            
            <button onclick="
                    playGame('rock')"
                    class="move-button"
                ><img 
                    src="images/rock-emoji.png"
                    class="move-icon"
                    alt="rock-emoji"
            ></button>
        
            <button onclick="
                    playGame('paper')"
                    class="move-button"
                ><img
                    src="images/paper-emoji.png"
                    class="move-icon"
                    alt="paper-emoji"
            ></button>

            <button onclick="
                    playGame('scissors');"
                    class="move-button"
                ><img
                    src="images/scissors-emoji.png"
                    class="move-icon"
                    alt="scissors-emoji"
            ></button>
            
            <p class="js-result result"></p>
            
            <p class="js-moves moves"></p>
            
            <p class="js-score score"></p>

            <button onclick="
                score.wins = 0;
                score.losses = 0;
                score.ties = 0;
                localStorage.removeItem('score');
                updateScoreElement();
            " class="reset-score-button">Reset Score</button>

            <button onclick="
                autoplay();
            " class="auto-play-button">Auto Play</button>

        <script src="scripts/12-rock-paper-scissors.js"></script>
    </body>
    </html>
