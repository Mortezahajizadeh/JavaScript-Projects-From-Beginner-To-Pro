<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function traning camp</title>
</head>
<body>
    <script>
        function greet(name) {
            if (!name) {
                console.log('Hi there!');
            } else {
                console.log(`Hello ${name}!`);
            }
        }
        greet('isaac');
        greet('jonny');
        greet('lee');
        greet('morientez');
        greet();
    </script>
</body>
</html>
